<form [formGroup]="loginForm" (ngSubmit)="logMeIn()">
  <p>
    <mat-form-field>
      <mat-label for="login">Login</mat-label>
      <input matInput name= "login" type="text" id="login"
        formControlName="login">
    </mat-form-field>
    <crm-help [field]="loginForm.get('login')!"
            [errorMessages]="loginErrorMessages"></crm-help>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput name="password" type="password" id="password"
          formControlName="password">
    </mat-form-field>
    <crm-help [field]="loginForm.get('password')!"
            [errorMessages]="passwordErrorMessages"></crm-help>
  </p>
  <button mat-button type="submit"
        [disabled]="loginForm.invalid" color="primary">Login</button>
</form>
